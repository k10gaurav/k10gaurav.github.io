<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSO2 Choreo Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .quiz-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .timer {
            background: #ff4444;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .options {
            margin-left: 20px;
        }
        .option {
            margin: 10px 0;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .page-indicator {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
        #submit-btn {
            background: #2196F3;
            padding: 15px 30px;
            font-size: 18px;
        }
        #submit-btn:hover {
            background: #0b7dda;
        }
        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 5px;
        }
        .category-score {
            margin: 10px 0;
            padding: 10px;
            background: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
